group 'com.nickolasgupton.beepsky'
version '1.4.0'

apply plugin: 'java'
apply plugin: 'checkstyle'

sourceCompatibility = 1.8

task fatJar(type: Jar) {
    // cleans, builds, packages into Jar
    classes.dependsOn(clean)

    manifest {
        attributes 'Implementation-Title': 'Officer Beepsky',
                'Implementation-Version': version,
                'Main-Class': 'com.nickolasgupton.beepsky.Main'
    }
    baseName = project.name
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

repositories {
    mavenCentral()
    jcenter()

    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    checkstyle "com.puppycrawl.tools:checkstyle:8.7"

    compile "com.sedmelluq:lavaplayer:1.2.56"
    compile "com.github.austinv11:Discord4J:2.10"
    compile "org.slf4j:slf4j-simple:1.7.25"
}