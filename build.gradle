group 'xyz.gupton.nickolas.beepsky'
version '2.0.5'

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'checkstyle'

sourceCompatibility = 1.8

task fatJar(type: Jar) {
    // cleans, builds, packages into Jar
    classes.dependsOn(clean)

    manifest {
        attributes 'Implementation-Title': 'Officer Beepsky',
                'Implementation-Version': version,
                'Main-Class': 'xyz.gupton.nickolas.beepsky.Main'
    }

    baseName = project.name
    
    from {
        configurations.compile.collect { 
            it.isDirectory() ? it : zipTree(it) 
        } 
    }

    with jar
}

repositories {
    mavenCentral()
    jcenter()

    maven {
        url 'https://jitpack.io'
    }
}

ext.d4jVersion = '3.0.3'

dependencies {
    checkstyle 'com.puppycrawl.tools:checkstyle:8.16'

    compile "com.discord4j:discord4j-core:$d4jVersion"
    compile "com.discord4j:discord4j-voice:$d4jVersion"
    compile 'com.sedmelluq:lavaplayer:1.3.16'
    compile 'org.slf4j:slf4j-simple:1.8.0-beta4'
}
