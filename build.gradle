group 'xyz.gupton.nickolas.beepsky'
version '1.6.1'

apply plugin: 'java'
apply plugin: 'checkstyle'

sourceCompatibility = 1.8

task fatJar(type: Jar) {
    // cleans, builds, packages into Jar
    classes.dependsOn(clean)

    manifest {
        attributes 'Implementation-Title': 'Officer Beepsky',
                'Implementation-Version': version,
                'Main-Class': 'xyz.gupton.nickolas.beepsky.Main'
    }

    baseName = project.name
    
    from {
        configurations.compile.collect { 
            it.isDirectory() ? it : zipTree(it) 
        } 
    }

    with jar
}

repositories {
    mavenCentral()
    jcenter()

    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    checkstyle "com.puppycrawl.tools:checkstyle:8.16"

    compile "com.sedmelluq:lavaplayer:1.3.10"
    compile "com.github.austinv11:Discord4J:2.10.1"
    compile "org.slf4j:slf4j-simple:1.7.25"
    //compile "org.jdbi:jdbi:2.78" Not quite ready for these yet
    //compile "org.xerial:sqlite-jdbc:3.23.1"
}