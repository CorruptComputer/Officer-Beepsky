group 'Officer-Beepsky'
version '1.0.0'

apply plugin: 'java'

sourceCompatibility = 1.8

task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Officer-Beepsky',
                'Implementation-Version': version,
                'Main-Class': 'com.nickolasgupton.beepsky.Main'
    }
    baseName = project.name
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

repositories {
    mavenCentral()
    jcenter()

    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    compile "com.sedmelluq:lavaplayer:1.2.45"
    compile "com.github.austinv11:Discord4J:2.9.3"
    compile "org.slf4j:slf4j-simple:1.8.0-beta0"
}