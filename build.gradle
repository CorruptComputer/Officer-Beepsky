plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
    id "org.sonarqube" version "3.1.1"
}

group 'xyz.gupton.nickolas.beepsky'
version '2.0.7'

sourceCompatibility = 1.8

jar {
    classes.dependsOn(clean)

    manifest {
        attributes 'Implementation-Title': 'Officer Beepsky',
                'Implementation-Version': project.version,
                'Main-Class': 'xyz.gupton.nickolas.beepsky.Main'
    }

    from {
        configurations.compile.collect { 
            it.isDirectory() ? it : zipTree(it) 
        } 
    }
}

startScripts {
    mainClassName 'xyz.gupton.nickolas.beepsky.Main'
}

repositories {
    mavenCentral()
    jcenter()

    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    checkstyle 'com.puppycrawl.tools:checkstyle:8.28'

    compile 'com.discord4j:discord4j-core:3.0.12'
    compile 'com.discord4j:discord4j-voice:3.0.12'
    compile 'com.sedmelluq:lavaplayer:1.3.33'
    compile 'org.slf4j:slf4j-simple:2.0.0-alpha1'
}

tasks.withType(Checkstyle) {
    reports {
        xml.enabled false
        html.enabled false
    }
}

sonarqube {
  properties {
    property "sonar.projectKey", "CorruptComputer_Officer-Beepsky"
    property "sonar.organization", "corruptcomputer"
    property "sonar.host.url", "https://sonarcloud.io"
  }
}
