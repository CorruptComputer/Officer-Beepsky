plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
}

group 'xyz.gupton.nickolas.beepsky'
version '2.0.7'

sourceCompatibility = 1.8

jar {
    classes.dependsOn(clean)

    manifest {
        attributes 'Implementation-Title': 'Officer Beepsky',
                'Implementation-Version': project.version,
                'Main-Class': 'xyz.gupton.nickolas.beepsky.Main'
    }

    from {
        configurations.compile.collect { 
            it.isDirectory() ? it : zipTree(it) 
        } 
    }
}

repositories {
    mavenCentral()
    jcenter()

    maven {
        url 'https://jitpack.io'
    }
}

ext.d4jVersion = '3.0.12'

dependencies {
    checkstyle 'com.puppycrawl.tools:checkstyle:8.28'

    compile "com.discord4j:discord4j-core:$d4jVersion"
    compile "com.discord4j:discord4j-voice:$d4jVersion"
    compile 'com.sedmelluq:lavaplayer:1.3.33'
    compile 'org.slf4j:slf4j-simple:2.0.0-alpha1'
    compile 'com.google.code.gson:gson:2.8.6'
}
